      content=" Syrian cuisine, vegan, vegetarian, healthy food, Dine-in, diets, desserts, tournai, belgium"
    />

    <!--title-->
    <title>Bel'Sy Restaurant</title>
    <!--favicon is to be added in later stage, because i tried to do it but
                 it did not work for unknown reason-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header-->
    <header>
      <div class="header-container">
        <!--header h1 created-->
        <h1 class="Logo">
            <a href="index.html" class="active">Bel'Sy Restaurant</a>
        </h1>
        <!--header paragraph-->
        <p>The unique Syrian cuisine located in Belgium ( Tournai)</p>
      </div>
      <!--checkbox for nav toggle element-->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <!--Nav Bar menu show/hide icon-->
        <!--<i class="fa-light fa-bars"></i> -->
        <span class="bar"></span>
      </label>

      <!--Nav element as a list to home,about us, bookings,feedback and contact -->
      <nav>
        <ul class="nav-list">
          <li><a href="../index.html" class="active" aria-label="go to menu section">Home</a></li>
          <li><a href="/index.html#menu" aria-label="go to menu section">Menu</a></li>
          <li><a href="booking.html" aria-label="go to bookings">Bookings</a></li>
          <li><a href="form.html" aria-label="go to feedback" >Feedback</a></li>
          <li><a href="/index.html#contact" aria-label="go to contact section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <main>
        <section id="feedback">
            <h3>How did you enjoy your visit?</h3>
            <div class="feedback-div">
                <form method="get" name="feedback" action="index.html">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="feedback" placeholder="Your Name here">
                   
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" name="feedback" placeholder="Your E-mail here">
                   
                    <label for="unsatisfied">unsatisfied</label>
                    <input id="unsatisfied" type="radio" name="feedback">
                   
                    <label for="somehow-satisfied">somehow satisfied</label>
                    <input id="somehow-satisfied" type="radio" name="feedback">
                   
                    <label for="satisfied">satisfied</label>
                    <input id="satisfied" type="radio" name="feedback">
                   
                    <label for="very-satisfied">Very satisfied</label>
                    <input id="very-satisfied" type="radio" name="feedback">
                   
                    <label for="feedback" value="feedback" >What did you like/dislike</label>
                    <textarea id="feedback" name="feedback" value="feedback" placeholder="leave your comment here" cols="20" rows="20">

                    </textarea>
                    <button type="submit" value="submit" name="feedback">Submit your Feedback
                    </button>

                </form>
            </div>


        </section>
    </main>
    <!--footer-->
        <footer>
            <!--footer paragraph-->
            <p>Copyright Â© reserved for Bel'sy Restaurant</p>
            <!--footer author-->
            <author> Bel'Sy Restaurant</author>
        </footer>
        <script src="https://kit.fontawesome.com/8aa1684fec.js" crossorigin="anonymous"></script>
  </body>
</html>
