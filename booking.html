<!DOCTYPE html>
<html lang="en">
  <head>
    <!------------Meta Tags for search engines-------------->
    <meta
      name="description"
      content="Bel'Sy Syrian cuisine & Restaurant, Dine-in restaurant in Tournai Belgium. Health food for vegan and omnivores."
    />
    <meta
      name="keywords"
      content=" Syrian cuisine, vegan, vegetarian, healthy food, Dine-in, diets, desserts, tournai, belgium"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anass Muhammad Ali" />

    <!--title-->
    <title>Bel'Sy Restaurant</title>
    <!--favicon is to be added in later stage, because i tried to do it but
                 it did not work for unknown reason-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="header-container">
        <!--header h1 created-->
        <h1 class="Logo">
          <a href="index.html" >Bel'Sy Restaurant</a>
        </h1>
        <!--header paragraph-->
        <p>The unique Syrian cuisine located in Belgium ( Tournai)</p>
      </div>
      <!--checkbox for nav toggle element-->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <!--Nav Bar menu show/hide icon-->
        <!--<i class="fa-light fa-bars"></i> -->
        <span class="bar"></span>
      </label>

      <!--Nav element as a list to home,about us, bookings,feedback and contact -->
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" >Home</a></li>
          <li><a href="index.html#menu" aria-label="go to menu section" >Menu</a></li>
          <li><a href="booking.html" class="active" aria-label="go to bookings">Bookings</a></li>
          <li><a href="form.html" aria-label="go to feedback">Feedback</a></li>
          <li><a href="index.html#contact" aria-label="go to contact section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <main>
        <section id="booking">
            <div class="booking-div">
                <h3>
                    Request a Table
                </h3>
               <form method="get" action="response.html" class="screen-size">
                <label class="screen-size">First Name:</label>
                <input type="text" id="fname" name="booking" placeholder="Your First Name" class="screen-size">

                <label class="screen-size">Last Name:</label>
                <input type="text" id="lname" name="booking" placeholder="Your Last Name" class="screen-size">

                <label class="screen-size">Phone Number:</label>
                <input type="number" id="phone" name="booking" placeholder="Phone number" class="screen-size">

                <label class="screen-size">E-mail:</label>
                <input type="email" id="email" name="booking" placeholder="Your Email Address" class="screen-size">
                
                <label class="screen-size">Number of Guests</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <input type="datetime-local" aria-label=" chose date and time" class="screen-size">
                <button type="submit" id="booking-submit" name="booking" value="Submit" class="screen-size">Request Now</button>
     

               </form>
            </div>
        </section>

        
    </main>
    <!--footer-->
        <footer>
            <!--footer paragraph-->
            <p>Copyright Â© reserved for Bel'sy Restaurant</p>
            <!--footer author-->
            <author> Anass Muhammad Ali</author>
        </footer>
        <script src="https://kit.fontawesome.com/8aa1684fec.js" crossorigin="anonymous"></script>
  </body>
</html>
